[package]
name = "gpuix-native"
version = "0.1.0"
edition = "2021"
description = "GPUI bindings for Node.js via napi-rs"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", features = ["napi8", "serde-json"] }
napi-derive = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# GPUI from Zed repository
# Note: Building requires the Zed workspace setup for full gpui dependency resolution
# For development, we recommend using the crates/gpuix version in the zed repo
gpui = { git = "https://github.com/zed-industries/zed", branch = "main" }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
